<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lecteur.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <br />
      <div class="liste_card">


        
      </div>
      <div class="barre_lecture hidden" id="barre_lecture">
        <div class="barre">
          <div class="info_musique">
            <img src=""id="image" alt="pochette" class="pochettes" />
            <div class="h_p">
              <h4></h4>
              <p id="artiste"></p>
            </div>
          </div>
          <div class="controle">
            <button class="btn" id="btn_precedent">
              <i class="bi bi-skip-start"></i>
            </button>
            <button class="btn" id="btn_play">
              <i class="bi bi-play-fill"></i>
            </button>
            <button class="btn" id="btn_suivant">
              <i class="bi bi-skip-end"></i>
            </button>
          </div>
          <button class="btn" id="btn_volume">
            <i class="bi bi-volume-up"></i>
          </button>
        </div>
        <div class="temps_musique">
          <div class="temps">00:00</div>
          <div class="duree">00:00</div>
        </div>
        <div class="barre_progression">
          <div class="progression"></div>
        </div>
        <audio src=""></audio>
      </div>
    </main>
    <script src="/audio.js"></script>
    <script src="/card_music.js"></script>
    <script src="/lecteur.js"></script>
  </body>
</html>
