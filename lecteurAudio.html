<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lecteur.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <br />
      <div class="barre_lecture">
        <div class="barre">
          <div class="info_musique">
            <img
              class="pochette"
              src="/asset/zoo arcadia (3) 1.png"
              alt="cool"
            />
            <div>
              <h4>titre</h4>
              <p>artiste</p>
            </div>
          </div>
          <div class="controle">
            <button class="btn" id="btn_precedent">
              <i class="bi bi-skip-start"></i>
            </button>
            <button class="btn" id="btn_play">
              <i class="bi bi-play-fill"></i>
            </button>
            <button class="btn" id="btn_suivant">
              <i class="bi bi-skip-end"></i>
            </button>
          </div>
          <button class="btn" id="btn_volume">
            <i class="bi bi-volume-up"></i>
          </button>
        </div>
        <div class="temps_musique">
            <div class="temps">00:00</div>
            <div class="duree">00:00</div>
          </div>
        <div class="barre_progression">
          <div class="progression"></div>
        </div>
       
      </div>
    </main>
  </body>
</html>
